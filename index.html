<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Termos de uso e política de privacidade - CSolver</title>
        <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
        <link rel="stylesheet" href="./assets/css/style.min.css">
    </head>
    <body>
        <div class="nav" onclick='changeActive(event)'>
            <a data-id="2" href="#termos-de-uso">Termos de Uso</a>
            <a data-id="3" href="#política-de-privacidade">Política de Privacidade</a>
        </div>
        <main>
            <div class="active"></div>
            <div id="useTerms" class='content'></div>
            <div id="privacy" class="content"></div>    
        </main>
        <script type="text/javascript" src="./assets/js/nav.min.js"></script>
        <script type="text/javascript" src="./assets/js/marked.min.js"></script>
        <script type="text/javascript" src="./assets/js/purify.min.js"></script>
        <script>
            var useTerms = document.getElementById('useTerms'); 
            var privacy = document.getElementById('privacy'); 
            
            fetch('./assets/markdown/useTerms.md')
                .then(response => response.text())
                .then(text => useTerms.innerHTML = DOMPurify.sanitize(marked.parse(text)))

            fetch('./assets/markdown/privacy.md')
                .then(response => response.text())
                .then(text => privacy.innerHTML = DOMPurify.sanitize(marked.parse(text)))
        </script>
    </body>
</html>
